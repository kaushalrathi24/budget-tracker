<div>
    <div class="main-title">My transaction</div>

    {% for transaction in transactions%}
    <div class="container">
        <div class="row align-items-center justify-content-end">
            <div class="col col-auto me-auto title">{{transaction.title}}</div>
            <div class="col col-auto">${{transaction.amount}}</div>
            <div class="col col-auto buttons"><a href="#">More</a></div>
        </div>
        <div class="row align-items-center justify-content-end">
            <div class="col col-auto me-auto">{{transaction.category}}</div>
            <div class="col col-auto">{{transaction.type}}</div>
            <div class="col col-auto buttons delete"><a href="#">Delete</a></div>
        </div>
    

    </div>
    {% endfor%}
</div>
